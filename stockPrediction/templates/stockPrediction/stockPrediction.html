	<script>
	window.onload = function(){
		// Set theme
		Highcharts.theme = {
			colors: ["#2b908f", "#90ee7e", "#f45b5b", "#7798BF", "#aaeeee", "#ff0066", "#eeaaee",
				"#55BF3B", "#DF5353", "#7798BF", "#aaeeee"],

			},
			title: {

				}
			},
			subtitle: {

					color: '#E0E0E3',
					textTransform: 'uppercase'
				}
			},
			xAxis: {
				gridLineColor: '#707073',
				labels: {
					style: {
						color: '#E0E0E3'
					}
				},
				lineColor: '#707073',
				minorGridLineColor: '#505053',
				tickColor: '#707073',
				title: {
					style: {
						color: '#A0A0A3'

					}
				}
			},
			yAxis: {
				gridLineColor: '#707073',
				labels: {
					style: {
						color: '#E0E0E3'
					}
				},
				lineColor: '#707073',
				minorGridLineColor: '#505053',
				tickColor: '#707073',
				tickWidth: 1,
				title: {
					style: {
						color: '#A0A0A3'
					}
				}
			},
			tooltip: {
				backgroundColor: 'rgba(0, 0, 0, 0.85)',
				style: {
					color: '#F0F0F0'
				}
			},
			plotOptions: {
				series: {
					dataLabels: {
						color: '#B0B0B3'
					},
					marker: {
						lineColor: '#333'
					}
				},
				boxplot: {
					fillColor: '#505053'
				},
				candlestick: {
					lineColor: 'white'
				},
				errorbar: {
					color: 'white'
				}
			},
			legend: {
				itemStyle: {
					color: '#E0E0E3'
				},
				itemHoverStyle: {
					color: '#FFF'
				},
				itemHiddenStyle: {
					color: '#606063'
				}
			},
			credits: {
				style: {
					color: '#666'
				}
			},
			labels: {
				style: {
					color: '#707073'
				}
			},

			drilldown: {
				activeAxisLabelStyle: {
					color: '#F0F0F3'
				},
				activeDataLabelStyle: {
					color: '#F0F0F3'
				}
			},

			navigation: {
				buttonOptions: {
					symbolStroke: '#DDDDDD',
					theme: {
						fill: '#505053'
					}
				}
			},

			// scroll charts
			rangeSelector: {
				buttonTheme: {
					fill: '#505053',
					stroke: '#000000',
					style: {
						color: '#CCC'
					},
					states: {
						hover: {
							fill: '#707073',
							stroke: '#000000',
							style: {
								color: 'white'
							}
						},
						select: {
							fill: '#000003',
							stroke: '#000000',
							style: {
								color: 'white'
							}
						}
					}
				},
				inputBoxBorderColor: '#505053',
				inputStyle: {
					backgroundColor: '#333',
					color: 'silver'
				},
				labelStyle: {
					color: 'silver'
				}
			},

			navigator: {
				handles: {
					backgroundColor: '#666',
					borderColor: '#AAA'
				},
				outlineColor: '#CCC',
				maskFill: 'rgba(255,255,255,0.1)',
				series: {
					color: '#7798BF',
					lineColor: '#A6C7ED'
				},
				xAxis: {
					gridLineColor: '#505053'
				}
			},

			scrollbar: {
				barBackgroundColor: '#808083',
				barBorderColor: '#808083',
				buttonArrowColor: '#CCC',
				buttonBackgroundColor: '#606063',
				buttonBorderColor: '#606063',
				rifleColor: '#FFF',
				trackBackgroundColor: '#404043',
				trackBorderColor: '#404043'
			},

			// special colors for some of the
			legendBackgroundColor: 'rgba(0, 0, 0, 0.5)',
			background2: '#505053',
			dataLabelsColor: '#B0B0B3',
			textColor: '#C0C0C0',
			contrastTextColor: '#F0F0F3',
			maskColor: 'rgba(255,255,255,0.3)'
		};
		// Apply the theme
		Highcharts.setOptions(Highcharts.theme);
		Highcharts.setOptions({
			global : {
				useUTC : false
			},
			exporting: {
				enabled: false
			}
		});
		$(function () {
			var links = ""
			var company = document.getElementById('stock-select').value
     	 	if(document.getElementById('info1').className){
     	 		links = 'http://127.0.0.1:8000/api/onedaystock/?name='+company;
     	 	}
     		else{
          		links = 'http://127.0.0.1:8000/api/oneyearstock/?format=json&name='+company;
          	}


		    $.getJSON(links, function (data) {
		        // Create the chart
		    var res = [];
		        volume = [];
		        groupingUnits = [[
                'week',                         // unit name
                [1]                             // allowed multiples
            	], [
                'month',
                [1, 2, 3, 4, 6]
            	]],
		        name = data[0]["name"];

		        if(document.getElementById('info2').className=="active"){
		        	for (var i=data.length-1;i>=0;i--){
			          var info = data[i];
			          var time = info["time"];
			          var t = Date.UTC(time.substring(0,4), time.substring(5,7), time.substring(8,time.length));
			          res.push([t, info["open"], info["close"], info["high"], info["low"]]);
			          volume.push([t, info["volume"]]);
		        	}
		    	}
		        else{
		        	for (var i=data.length-1;i>=0;i--){
			          var info = data[i];
			          var time = info["time"];
			          var t = Date.UTC(time.substring(0,4), time.substring(5,7), time.substring(8,10)
			          	, time.substring(11,13), time.substring(14,16), time.substring(17,19));
			          res.push([t, info["price"]]);
			          volume.push([t, info["volume"]]);
		        	}
		        }

		       res.sort();
		       volume.sort();
		       if(document.getElementById('info2').className=="active"){
		       		createChart();
		       }
		       else{
		       		createChart2();
		       }
		function createChart() {

		$('#information-container').highcharts('StockChart', {

			chart : {
                type: 'area',
				events : {
					load : function () {

						// set up the updating of the chart each second
						var series = this.series[0];
						setInterval(function () {
							var x = (new Date()).getTime(), // current time
									y = Math.round(Math.random() * 100);
							series.addPoint([x, y], true, true);
						}, 1000);
					}
				}
			},

			rangeSelector: {
				buttons: [{
					count: 1,
					type: 'minute',
					text: '1M'
				}, {
					count: 5,
					type: 'minute',
					text: '5M'
				}, {
					type: 'all',
					text: 'All'
				}],
				inputEnabled: false,
				selected: 0
			},

			exporting: {
				enabled: false
			},
			title: {
                text: name+' Historical'
            },

            yAxis: [{
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                height: '60%',
                lineWidth: 2
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                top: '65%',
                height: '35%',
                offset: 0,
                lineWidth: 2
            }],
            legend: {
                enabled: true,
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
			series: [{
                type: 'candlestick',
                id: 'primary',
                name: 'AAPL',
                data: res,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {

                type: 'column',
                name: 'Volume',
                data: volume,
                yAxis: 1,
                dataGrouping: {
                    units: groupingUnits
                }
            }]
		});
	  }

	  function createChart2() {

		$('#information-container').highcharts('StockChart', {


            title : {
                text : 'AAPL Stock Price'
            },
            xAxis: {
                type: 'datetime'
            },

            yAxis: {
                title : {
                    text : 'Price'
                }
            },

            tooltip: {
                crosshairs: true,
                shared: true
            },

			rangeSelector : {
				selected : 1
			},

            legend: {
                enabled: true,
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },

            plotOptions: {
                series: {
                    marker: {
                        enabled: false,
                    }
                }
            },

            series : [{
                name : name,
                type : 'line',
                id: 'primary',
                data : res,
                tooltip: {
                    valueDecimals: 2
                }
            },{
                name: '15-day SMA',
                linkedTo: 'primary',
                showInLegend: true,
                type: 'trendline',
                algorithm: 'linear',

            }, {
                name: '15-day SMA',
                linkedTo: 'primary',
                showInLegend: true,
                type: 'trendline',
                algorithm: 'SMA',
                periods: 15
            }, {
                name: '40-day SMA',
                linkedTo: 'primary',
                showInLegend: true,
                type: 'trendline',
                algorithm: 'SMA',
                periods: 40
            }]
		});
	  }

	});
});

		$(function () {
		$('#1day-prediction-container').highcharts({
			chart: {
				type: 'column'
			},
			title: {
				text: ''
			},
			xAxis: {
				categories: ['Closing price' ]
			},
			credits: {
				enabled: false
			},
			series: [{
				name: 'SVM',
				data: [5]
			}, {
				name: 'Naive Bayesian',
				data: [2]
			}, {
				name: 'Neural Network',
				data: [3]
			}]
		});
	});
	$(function () {
		$('#5days-prediction-container').highcharts({
			chart: {
				type: 'spline'
			},
			title: {
				text: ''
			},
			xAxis: {
				type: 'datetime',
				dateTimeLabelFormats: { // don't display the dummy year
					month: '%e. %b',
					year: '%b'
				},
				title: {
					text: 'Date'
				}
			},
			yAxis: {
				title: {
					text: 'Snow depth (m)'
				},
				min: 0
			},
			tooltip: {
				headerFormat: '<b>{series.name}</b><br>',
				pointFormat: '{point.x:%e. %b}: {point.y:.2f} m'
			},

			plotOptions: {
				spline: {
					marker: {
						enabled: true
					}
				}
			},

			series: [{
				name: 'SVM',
				// Define the data points. All series have a dummy year
				// of 1970/71 in order to be compared on the same x axis. Note
				// that in JavaScript, months start at 0 for January, 1 for February etc.
				data: [
					[Date.UTC(1970, 9, 21), 0],
					[Date.UTC(1970, 10, 4), 0.28],
					[Date.UTC(1970, 10, 9), 0.25],
					[Date.UTC(1970, 10, 27), 0.2],
					[Date.UTC(1970, 11, 2), 0.28],
				]
			}, {
				name: 'Naive Bayesian',
				data: [
					[Date.UTC(1970, 9, 29), 0],
					[Date.UTC(1970, 10, 9), 0.4],
					[Date.UTC(1970, 11, 1), 0.25],
					[Date.UTC(1971, 0, 1), 1.66],
					[Date.UTC(1971, 0, 10), 1.8],
				]
			}, {
				name: 'Neural Network',
				data: [
					[Date.UTC(1970, 10, 25), 0],
					[Date.UTC(1970, 11, 6), 0.25],
					[Date.UTC(1970, 11, 20), 1.41],
					[Date.UTC(1970, 11, 25), 1.64],
					[Date.UTC(1971, 0, 4), 1.6],
				]
			}]
		});
	});
	};
	</script>
