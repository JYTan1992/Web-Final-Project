<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lumino Pro - Login</title>

<link href="{{STATIC_URL}}/static/css/bootstrap.min.css" rel="stylesheet">
<link href="{{STATIC_URL}}/static/css/datepicker3.css" rel="stylesheet">
<link href="{{STATIC_URL}}/static/css/styles.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

<!--[if lt IE 9]>
<link href="css/rgba-fallback.css" rel="stylesheet">
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>
  
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">Log in</div>
        <div class="panel-body">
          <form action="/stockPrediction/auth/" method="post">{% csrf_token %}
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" type="username" autofocus="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <div class="error">
                {{error}}
              </div>
              <input type="submit" class="btn btn-primary" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div><!-- /.col-->
  </div><!-- /.row -->  
  
    

  <script src="{{STATIC_URL}}/static/js/jquery-1.11.1.min.js"></script>
  <script src="{{STATIC_URL}}/static/js/bootstrap.min.js"></script>
  <script src="{{STATIC_URL}}/static/js/chart.min.js"></script>
  <script src="{{STATIC_URL}}/static/js/chart-data.js"></script>
  <script src="{{STATIC_URL}}/static/js/easypiechart.js"></script>
  <script src="{{STATIC_URL}}/static/js/easypiechart-data.js"></script>
  <script src="{{STATIC_URL}}/static/js/bootstrap-datepicker.js"></script>

</body>

</html>
